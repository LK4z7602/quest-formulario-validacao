<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>

    <main>

        <div class="texto-container">
            <div class="texto-inner">
                <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
                <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos
                    de 24h.</p>
            </div>
        </div>

        <div class="form-container">
            <div class="formulario">
                <div class="item">
                    <input class="input" name="nome" id="nome" type="text" placeholder="Nome completo *">
                    <span>campo obrigatório</span>
                </div>
                <div class="item">
                    <input class="input" name="email" id="email" type="email" placeholder="Email *">
                    <span>campo obrigatório</span>
                </div>

                <div class="item">
                    <input class="input" name="telefone" id="telefone" type="tel" placeholder="Telefone *">
                    <span>campo obrigatório</span>
                </div>

                <div class="item">

                    <input class="input" name="mensagem" id="mensagem" type="text" placeholder="Mensagem *">
                    <span>campo obrigatório</span>
                </div>


                <p>*Campos obrigatórios</p>

                <button id="enviar">Enviar</button>
            </div>
        </div>

    </main>


    <script src="./src/js/index.js"></script>
</body>

</html>
